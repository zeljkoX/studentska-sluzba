 <table class="table table-striped">
  <thead>
    <tr>
      <th>Naziv Fakulteta</th>
      <th>Skracenica</th>
    </tr>
  </thead>
  <tbody>
    {{#fakulteti}}
    <tr>
      <td><a href="#" data-lokacija="{{skracenica}}/">{{naziv}}</a></td>
      <td>{{skracenica}}</td>
    </tr>
    {{/fakulteti}}
    {{^fakulteti}}

    {{/fakulteti}}
  </tbody>
</table>
