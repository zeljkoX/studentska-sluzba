<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{naziv}}</h4>
      </div>
      <div class="modal-body">
      <table id="tabela" class="table table-striped table-condensed"></table>
      <thead>
        <tr>
          <th>Naziv Predmeta</th>
          <th>Sifra</th>
        </tr>
      </thead>
      <tbody>
        {{#predmeti}}
        <tr>
          <td>{{naziv}}</td>
          <td>{{sifra}}</td>
        </tr>
        {{/predmeti}}
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary odaberi">Odaberi</button>
  </div>
  </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
